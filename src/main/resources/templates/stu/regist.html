<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>regist</title>
</head>
<body>
<h1>새로운 학생 등록</h1>
<form action="/stu/regist" method="post">
    <label>학생 이름 : </label><input type="text" name="stuName"><br>
    <label>학생 번호 : </label><input type="number" name="stuCode"><br>
    <label>학생 주소 : </label><input type="text" name="stuAddress"><br>
    <label>반 : </label>
    <select name="stuClass" id="stuClass">
        <!--
        카테고리 내용이 변화할 수 있다면 조회 해서 처리해야 하며 fetch로 처리
        -->
    </select><br>
    <label>성별 : </label>
    <select name="stuGender">
        <option value="남">남자</option>
        <option value="여">여자</option>
    </select><br>
    <input type="submit" value="전송">
</form>
<script>
    fetch('/stu/class')
        .then(res => res.json())
        .then(data => {
            const $stuClass = document.getElementById('stuClass');
            console.log($stuClass)
            for(let index in data){
                const $option = document.createElement('option');
                $option.value = data[index].stuClass;
                $option.textContent = data[index].stuName;
                $stuClass.appendChild($option);
            }
        });
</script>
</body>
</html>
