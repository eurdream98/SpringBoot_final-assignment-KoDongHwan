<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>list</title>
</head>
<body>
<table>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>성별</th>
    <th>반</th>
    <th>주소</th>
  </tr>
  <tr th:each="stu : ${ stuList }">
    <td th:text="${ stu.stuCode }"></td>
    <td th:text="${ stu.stuName }"></td>
    <td th:text="${ stu.stuGender }"></td>
    <td th:text="${ stu.stuClass }"></td>
    <td th:text="${ stu.stuAddress }"></td>
  </tr>
</table>
<div id="paging" >
  <!-- 맨 앞으로 이동 -->
  <button
          th:onclick="'location.href=\'/stu/list?page=' + @{${paging.startPage}} + '\''">
    <<
  </button>
  <!-- 이전 페이지로 이동 -->
  <button
          th:onclick="'location.href=\'/stu/list?page=' + @{${paging.currentPage - 1}} + '\''"
          th:disabled="${ stuList.first }">
    <
  </button>
  <!-- 숫자 버튼 -->
  <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
    <button th:onclick="'location.href=\'/stu/list?page=' + @{${page}} + '\''"
            th:text="${ page }"
            th:disabled="${ paging.currentPage eq page }">
    </button>
  </th:block>
  <!-- 다음 페이지로 이동 -->
  <button
          th:onclick="'location.href=\'/stu/list?page=' + @{${paging.currentPage + 1}} + '\''"
          th:disabled="${ stuList.last }">
    >
  </button>
  <!-- 맨 끝으로 이동 -->
  <button
          th:onclick="'location.href=\'/stu/list?page=' + @{${paging.endPage}} + '\''">
    >>
  </button>
</div>
</body>
</html>
